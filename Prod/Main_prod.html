<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>NAVI TOUR – Product Row Box</title>

  <!-- 이 파일은 '상품 리스트 행 + 드롭다운 박스' 전용 템플릿 -->
  <style>
    /* ===== 상품 리스트 메인 행 ===== */
    .prod-title{
      font-weight:700;
    }
    .prod-summary{
      margin-top:4px;
      font-size:.84rem;
      color:#777;
      font-weight:400;
      white-space:normal;   /* 자동 줄바꿈 */
      line-height:1.5;
    }

    .prod-term,
    .prod-price,
    .prod-theme{
      font-size:.93rem;
      white-space:nowrap;   /* 기간/가격/테마 한 줄 유지 */
    }

    .prod-price{
      color:#222;           /* 가격은 검은색 */
      font-weight:600;
    }

    .prod-theme{
      color:#444;
      font-weight:500;
    }

    /* ===== "상세 보기" 토글 버튼 – 회색 버튼 ===== */
    .pd-detail-toggle{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 16px;
      border-radius:999px;
      border:1px solid #d2d2d2;
      background:#f3f3f3;
      color:#444;
      font-size:.9rem;
      font-weight:500;
      cursor:pointer;
      white-space:nowrap;
      text-decoration:none;          /* 밑줄 제거 */
      transition:
        background .15s ease,
        border-color .15s ease,
        transform .06s ease;
    }
    .pd-detail-toggle:hover{
      background:#e7e7e7;
      border-color:#c5c5c5;
    }
    .pd-detail-toggle:active{
      transform:translateY(1px);
      background:#dedede;
    }
    .pd-detail-toggle:focus-visible{
      outline:2px solid rgba(0,0,0,.25);
      outline-offset:2px;
    }

    /* ===== 상세 드롭다운 행 기본 숨김 ===== */
    .prod-row-detail{
      display:none;
    }

    /* ===== 상세 드롭다운 박스 ===== */
    .prod-row-detail .prod-detail-box{
      margin:8px 0 4px;
      padding:18px 22px 14px;
      background:#fbfaf6;
      border:1px solid rgba(0,0,0,.05);
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.04);
      font-size:.9rem;
      color:#555;
    }

    .prod-detail-box p{
      margin:0 0 8px;
    }

    /* 빨간 점선 영역: 장문 설명 */
    .prod-desc{
      line-height:1.8;
      color:#555;
    }

    /* 노란 점선 영역: 출발 인원 / 코스 */
    .prod-meta{
      margin-top:10px;
      padding-top:8px;
      border-top:1px dashed rgba(0,0,0,.08);
      color:#777;
      line-height:1.6;
    }

    /* 보라 점선 영역: 로케이션 */
    .prod-location{
      margin-top:4px;
      color:#777;
      line-height:1.6;
    }

    /* 파란 점선 영역: 상세 페이지 열기 버튼 라인 */
    .prod-detail-footer{
      margin-top:10px;
      padding-top:10px;
      border-top:1px dashed rgba(0,0,0,.08);
      text-align:right;
    }
    .prod-detail-link{
      display:inline-block;
      padding:6px 16px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.18);
      font-size:.86rem;
      color:#333;
      text-decoration:none;
      background:#ffffff;
      box-shadow:0 4px 12px rgba(0,0,0,.04);
    }
    .prod-detail-link:hover{
      background:#f6f6f6;
    }
    .prod-detail-link:active{
      transform:translateY(1px);
      box-shadow:0 2px 6px rgba(0,0,0,.04);
    }
  </style>
</head>
<body>

  <!-- 메인 행 템플릿 -->
  <template id="prod-row-main">
    <tr class="prod-row">
      <td data-label="상품명">
        <b class="prod-title"></b>
        <div class="prod-summary"></div>
      </td>
      <td data-label="기간">
        <span class="prod-term"></span>
      </td>
      <td data-label="가격대">
        <span class="prod-price"></span>
      </td>
      <td data-label="테마">
        <span class="prod-theme"></span>
      </td>
      <td data-label="상세 보기">
        <button type="button" class="pd-detail-toggle">상세 보기</button>
      </td>
    </tr>
  </template>

  <!-- 상세 드롭다운 행 템플릿 -->
  <template id="prod-row-detail">
    <tr class="prod-row-detail">
      <td colspan="5">
        <div class="prod-detail-box">
          <p class="prod-desc"></p>
          <p class="prod-meta"></p>
          <p class="prod-location"></p>
          <div class="prod-detail-footer">
            <a class="prod-detail-link" href="#">상품 상세 페이지 열기</a>
          </div>
        </div>
      </td>
    </tr>
  </template>

</body>
</html>
