<section class="nt-section nt-contact-quick">

  <div class="nt-panel nt-contact-quick-panel">
    <div class="nt-contact-quick-shell">
      <div class="nt-contact-quick-row">

        <!-- 1. 카카오톡 상담 -->
        <a href="http://pf.kakao.com/_xhTUtn/chat" 
           class="nt-contact-quick-item kakao" 
           target="_blank" rel="noopener">
          <div class="nt-contact-quick-inner">
            <div class="nt-contact-quick-line nt-contact-quick-label">
              <span class="nt-contact-quick-icon kakao">K</span>
              <span class="nt-contact-quick-text">카카오톡 상담</span>
            </div>
            <div class="nt-contact-quick-line nt-contact-quick-sub">
              카카오 채널로 문의하세요
            </div>
          </div>
        </a>

        <!-- 2. 네이버 상담 -->
        <a href="https://naver.me/YOUR_FORM_LINK"
           class="nt-contact-quick-item naver"
           target="_blank" rel="noopener">
          <div class="nt-contact-quick-inner">
            <div class="nt-contact-quick-line nt-contact-quick-label">
              <span class="nt-contact-quick-icon naver">N</span>
              <span class="nt-contact-quick-text">네이버 상담</span>
            </div>
            <div class="nt-contact-quick-line nt-contact-quick-sub">
              네이버 폼으로 문의하세요
            </div>
          </div>
        </a>

        <!-- 3. 전화 상담 -->
        <a href="tel:010-0000-0000"
           class="nt-contact-quick-item phone">
          <div class="nt-contact-quick-inner">
            <div class="nt-contact-quick-line nt-contact-quick-label">
              <span class="nt-contact-quick-icon phone" aria-hidden="true">
                <svg class="nt-contact-quick-phone-svg" viewBox="0 0 24 24">
                  <path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 .98-.26 11.7 11.7 0 0 0 3.68.59 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 4a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.7 11.7 0 0 0 .59 3.68 1 1 0 0 1-.26.98l-2.21 2.13z"/>
                </svg>
              </span>
              <span class="nt-contact-quick-text">전화 상담</span>
            </div>
            <div class="nt-contact-quick-line nt-contact-quick-sub">

            </div>
          </div>
        </a>

      </div>
    </div>
  </div>
</section>

<style>
  /* 이 섹션에서 쓰는 nt-panel은 배경/테두리 제거 */
  .nt-contact-quick-panel{
    background: transparent;
    box-shadow: none;
    padding: 0;
  }

  /* 바깥 캡슐 박스 – 화이트 캡슐 */
  .nt-contact-quick-shell{
    max-width: 1080px;
    margin: 20px auto 40px;
    border-radius: 26px;
    overflow: hidden;
    background: #ffffff;
    box-shadow:
      0 14px 35px rgba(0,0,0,.12),
      0 0 0 1px rgba(15,23,42,.03);
  }

  .nt-contact-quick-row{
    display: flex;
    min-height: 32px;           /* 세로 높이 약 20% 감소 (기존 90px → 72px 근처) */
  }

  /* 각 영역 – 3등분, 배경은 기본 흰색 */
  .nt-contact-quick-item{
    flex: 1;
    border: 0;
    margin: 0;
    padding: 0;
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: stretch;
    justify-content: center;
    color: #111827;
    text-decoration: none;
    transition:
      transform .18s ease,
      box-shadow .18s ease,
      background-color .18s ease;
  }

  /* 가운데/오른쪽 구분 선 */
  .nt-contact-quick-item + .nt-contact-quick-item{
    border-left: 1px solid #e5e7eb;
  }

  .nt-contact-quick-inner{
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;      /* 기본은 중앙 */
    text-align: center;
    /* 텍스트를 살짝 아래로 내리기 위한 패딩 비율 조정 */
    padding: 18px 16px 5px;
    position: relative;
  }

  .nt-contact-quick-line{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .nt-contact-quick-label{
    font-size: 17px;
    font-weight: 600;
  }

  .nt-contact-quick-sub{
    margin-top: 6px;
    font-size: 14px;
    opacity: 0;
    transform: translateY(14px);
    transition:
      opacity .30s ease,
      transform .30s ease;
  }

  /* 공통 아이콘 */
  .nt-contact-quick-icon{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 700;
    background: rgba(255,255,255,.95);
  }

  .nt-contact-quick-phone-svg{
    width: 14px;
    height: 14px;
    fill: currentColor;
  }

  /* 카카오 – 포인트 색 노랑 */
  .nt-contact-quick-item.kakao .nt-contact-quick-icon{
    color: #111827;
    background: #FEE500;
  }
  .nt-contact-quick-item.kakao:hover{
    background-color: #fffbeb;        /* 아주 연한 노랑 */
  }

  /* 네이버 – 포인트 색 그린 */
  .nt-contact-quick-item.naver .nt-contact-quick-icon{
    color: #ffffff;
    background: #03C75A;
  }
  .nt-contact-quick-item.naver:hover{
    background-color: #ecfdf3;        /* 아주 연한 초록 */
  }

  /* 전화 – 포인트 색 네이비 */
  .nt-contact-quick-item.phone{
    color: #0f172a;
  }
  .nt-contact-quick-item.phone .nt-contact-quick-icon{
    background: #0f172a;
    color: #f9fafb;
  }
  .nt-contact-quick-item.phone:hover{
    background-color: #eef2ff;        /* 아주 연한 인디고 */
  }

  /* 호버 시 서브 카피만 살짝 올라오기 + 해당 칸만 살짝 떠오름 */
  .nt-contact-quick-item:hover .nt-contact-quick-sub{
    opacity: 1;
    transform: translateY(0);
  }

  .nt-contact-quick-item:hover{
    transform: translateY(-1px);
    box-shadow: 0 10px 24px rgba(15,23,42,.16);
  }

  /* 모바일 – 세로 3단 */
  @media (max-width: 768px){
    .nt-contact-quick-row{
      flex-direction: column;
    }
    .nt-contact-quick-shell{
      max-width: 94%;
      border-radius: 22px;
    }
    .nt-contact-quick-item + .nt-contact-quick-item{
      border-left: 0;
      border-top: 1px solid #e5e7eb;
    }
  }
</style>
