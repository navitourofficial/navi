<style>
  /* =========================================================
     NAVI TOUR – 메인 히어로 & 칩바 스타일

     [목차 / 카테고리 & 순서]

     1. 히어로 레이아웃 기본(.hero, .media, .slide, .content)
     2. 히어로 텍스트/타이포(.hero .text, h1, p)
     3. 히어로 CTA 버튼(.hero .cta)
     4. 칩바 높이 토큰(:root --chip-h)
     5. 칩바 레이아웃(.chipbar, .chiprail, .chips)
     6. 칩 버튼 스타일(.chip, 상태별 스타일)
     7. 반응형 타이포 조정(@media max-width:820px)
  ========================================================= */

  /* =========================================================
     1. 히어로 레이아웃 기본(.hero, .media, .slide, .content)
     - 상단 큰 배너 영역(배경 이미지 슬라이드 + 텍스트) 전체 구조
  ========================================================= */

  /* 히어로 전체 래퍼
     - 높이는 전역 변수(--hero-h)를 따라감
     - 내부에 배경(media)와 텍스트(content)를 포개서 배치 */
  .hero{
    position:relative;
    height:var(--hero-h);
    overflow:visible;  /* 아래 칩바가 겹쳐 올라오도록 visible 유지 */
  }

  /* 배경 영역 컨테이너
     - 슬라이드 두 장을 겹쳐놓고, JS로 translateX 전환 */
  .hero .media{
    position:absolute;
    inset:0;                 /* 부모(.hero)를 꽉 채움 */
    overflow:hidden;         /* 배경 슬라이드가 삐져나오지 않게 */
    background:#0F1520;      /* 기본 배경(이미지가 없을 때 대비) */
  }

  /* 각 슬라이드 한 장
     - A/B 두 장을 좌우로 이동시키면서 전환 */
  .hero .slide{
    position:absolute;
    inset:0;
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    will-change:transform;           /* GPU 가속 힌트 */
    backface-visibility:hidden;      /* 3D 전환 시 뒷면 보이는 문제 방지 */
    transform:translateX(0);         /* 기본은 제자리 */
    transition:transform 420ms cubic-bezier(.22,.61,.36,1); /* 슬라이드 전환 애니메이션 */
  }

  /* 텍스트/CTA가 들어가는 영역
     - z-index로 배경 위에 올리고, 세로 중앙 정렬 */
  .hero .content{
    position:relative;
    z-index:3;                  /* 배경 슬라이드보다 위 */
    height:100%;
    display:flex;
    align-items:center;         /* 세로 가운데 */
    justify-content:center;     /* 가로 가운데 */
    text-align:center;
    color:#fff;
  }

  /* 텍스트 블록 전체에 페이드 전환 적용
     - 카테고리 바뀔 때 opacity로 자연스럽게 변경 */
  .hero .text{
    transition:opacity .22s ease;
  }

  /* =========================================================
     2. 히어로 텍스트/타이포(.hero h1, .hero p)
     - 메인 타이틀 & 서브 카피 스타일
  ========================================================= */

  /* 히어로 메인 타이틀 */
  .hero h1{
    margin:0 0 12px;
    font:800 35px/1.14 "Playfair Display",serif; /* 굵은 세리프 타이틀 */
    letter-spacing:.2px;                        /* 글자 간격 살짝 넓게 */
  }

  /* 히어로 서브 텍스트 */
  .hero p{
    margin:0 0 12px;
    color:#f0f3f7;                              /* 살짝 밝은 회색 톤 */
  }

  /* =========================================================
     3. 히어로 CTA 버튼(.hero .cta)
     - JS에서 href와 그라디언트 색(--cta1/--cta2)을 주입
     - 현재는 상세 섹션으로 버튼을 옮겨 쓸 예정이라
       히어로 안에선 기본 display:none 처리
  ========================================================= */

  .hero .cta{
    display:inline-flex; align-items:center; gap:10px;
    padding:12px 20px;
    border-radius:10px;
    font-weight:800;
    letter-spacing:.2px;

    /* 상단/하단 색은 JS에서 --cta1 / --cta2로 세팅 */
    background:linear-gradient(
      180deg,
      var(--cta1, #D7BB83),
      var(--cta2, #C3A36A)
    );

    color:#22170A;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(201,168,106,.25); /* 살짝 떠 있는 느낌 */
  }


  /* =========================================================
     4. 칩바 높이 토큰(:root --chip-h)
     - 히어로 하단에 붙는 필터 칩들의 높이 정의
  ========================================================= */

  /* 칩 높이 전역값 재정의
     - 헤더쪽 :root와 합쳐져 최종값 결정됨
     - 여기서 칩 전용 값만 덮어쓰기 */
  :root{
    --chip-h:40px;   /* 메인 칩바 높이 (버튼 포함 높이) */
  }


  /* =========================================================
     5. 칩바 레이아웃(.chipbar, .chiprail, .chips)
     - 히어로 바로 아래에 붙는 카테고리 선택 영역
  ========================================================= */

  /* 칩바 전체 래퍼
     - 히어로에 겹쳐 올라오도록 마이너스 margin 사용 */
  .chipbar{
    position:relative;
    z-index:5;                                  /* 히어로 위쪽에 노출 */
    margin-top: calc(-1 * var(--chip-h));       /* 칩 높이만큼 위로 끌어올리기 */
  }

  /* 칩 레일(스크롤 가능한 영역)
     - 좌우 여백은 .wrap edge가 관리
     - 디자인상 배경/테두리는 투명 처리 */
  .chiprail{
    background:transparent;
    border:none;
    box-shadow:none;
    padding:0;
    overflow:auto hidden;   /* 가로 스크롤 허용, 세로는 숨김 */
    text-align:center;
  }

  /* WebKit 계열 브라우저(크롬/사파리)에서 스크롤바 숨김 */
  .chiprail::-webkit-scrollbar{
    display:none;
  }

  /* 칩 버튼 행 전체
     - 가로로 나열, 중앙 정렬 */
  .chips{
    display:flex;
    gap:0px;               /* 칩 사이 간격 (필요 시 조절) */
    justify-content:center;
  }


  /* =========================================================
     6. 칩 버튼 스타일(.chip)
     - 카테고리 선택 버튼 공통 스타일 및 상태별 색
  ========================================================= */

  /* 개별 칩(버튼)
     - 투명 배경 + 텍스트 중심 정렬 */
  .chip{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    height:var(--chip-h);        /* 전역 칩 높이 사용 */
    padding:0 12px;              /* 좌우 여백 */
    border-radius:0px;           /* 상단 탭 느낌 살리려고 0으로 설정 */
    background:transparent;
    border:none;
    color:#c1c1c1;               /* 비활성 기본 색 */
    white-space:nowrap;
    font-weight:600;
    cursor:pointer;
    -webkit-tap-highlight-color:transparent; /* 모바일 탭 하이라이트 제거 */
    transition:background-color .18s ease;
  }

  /* hover / 포커스 상태
     - 배경은 그대로 투명, outline 제거 */
  .chip:hover,
  .chip:focus-visible{
    background:rgba(255, 255, 255, 0);
    outline:none;
  }

  /* 클릭(활성화 순간) 상태 */
  .chip:active{
    background:rgba(255,255,255,.09); /* 아주 옅은 하이라이트 */
  }

  /* 선택된 칩(현재 카테고리) 상태 */
  .chip.is-active{
    background:rgba(255,255,255,.07); /* 살짝 음영 들어간 배경 */
    color:#fff;
  }


  /* =========================================================
     7. 반응형 타이포 조정(@media)
     - 화면이 좁아질 때 히어로 타이틀 폰트 크기 축소
  ========================================================= */

  @media (max-width:820px){
    .hero h1{
      font-size:36px;
    }
  }
</style>

<!-- ===== HERO ===== -->
<section class="hero" role="region" aria-label="히어로">
  <div class="media" aria-hidden="true">
    <!-- 초기 배경: 0.png, B는 오른쪽 대기
         - JS가 카테고리 전환 시 A/B 슬라이드를 번갈아 사용 -->
    <div class="slide front" id="slideA" style="
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.45) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.62) 100%),
        url('Image/Banner/0.png');
      transform:translateX(0);
    "></div>
    <div class="slide" id="slideB" style="
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.45) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.62) 100%),
        url('Image/Banner/0.png');
      transform:translateX(100%);
    "></div>
  </div>

  <div class="content wrap edge">
    <div class="text" id="heroText">
      <!-- 히어로 타이틀/서브텍스트는 JS에서 카테고리별로 교체 -->
      <h1 id="heroTitle">과거를 배우고, 오늘을 잇는 여행</h1>
      <p id="heroSub">서간도에서 하와이까지, 독립의 발자취를 따라가는 프리미엄 해설 투어.</p>


    </div>
  </div>
</section>

<!-- ===== CHIPBAR ===== -->
<div class="chipbar">
  <div class="wrap edge">
    <!-- JS에서 스크롤 필요 여부 확인할 때 사용하는 id -->
    <div class="chiprail" id="chipRail">
      <div class="chips" id="chipRow">
        <!-- data-idx : 히어로/카드용 인덱스
             data-cat : JS에서 쓰는 카테고리 키 -->
        <button class="chip is-active" type="button" data-idx="0" data-cat="all">전체</button>
        <button class="chip" type="button" data-idx="1" data-cat="seogando">서간도의 길</button>
        <button class="chip" type="button" data-idx="2" data-cat="bukgando">북간도의 길</button>
        <button class="chip" type="button" data-idx="3" data-cat="provisional">임시정부의 발자취</button>
        <button class="chip" type="button" data-idx="4" data-cat="primorye">극동 연해주의 길</button>
        <button class="chip" type="button" data-idx="5" data-cat="japan">일본내 독립운동</button>
        <button class="chip" type="button" data-idx="6" data-cat="hawaii">하와이 독립운동</button>
      </div>
    </div>
  </div>
</div>
