<style>
  /* =========================================================
     NAVI TOUR – 메인 히어로 & 칩바 스타일
  ========================================================= */

  /* =========================================================
     1. 히어로 레이아웃 기본(.hero, .media, .slide, .content)
  ========================================================= */

  .hero{
    position:relative;
    height:var(--hero-h);
    overflow:visible;  /* 아래 칩바가 겹쳐 올라오도록 visible 유지 */
  }

  .hero .media{
    position:absolute;
    inset:0;
    overflow:hidden;
    background:#0F1520;
  }

  .hero .slide{
    position:absolute;
    inset:0;
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    will-change:transform;
    backface-visibility:hidden;
    transform:translateX(0);
    transition:transform 420ms cubic-bezier(.22,.61,.36,1);
  }

  .hero .content{
    position:relative;
    z-index:3;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
  }

  .hero .text{
    transition:opacity .22s ease;
  }

  /* =========================================================
     2. 히어로 텍스트/타이포
  ========================================================= */

  .hero h1{
    margin:0 0 12px;
    font:800 35px/1.14 "Playfair Display",serif;
    letter-spacing:.2px;
  }

  .hero p{
    margin:0 0 12px;
    color:#f0f3f7;
  }

  /* =========================================================
     3. 히어로 CTA 버튼
  ========================================================= */

  .hero .cta{
    display:inline-flex; align-items:center; gap:10px;
    padding:12px 20px;
    border-radius:10px;
    font-weight:800;
    letter-spacing:.2px;
    background:linear-gradient(
      180deg,
      var(--cta1, #D7BB83),
      var(--cta2, #C3A36A)
    );
    color:#22170A;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(201,168,106,.25);
  }

  /* =========================================================
     4. 칩바 높이 토큰
  ========================================================= */

  :root{
    --chip-h:40px;
  }

  /* =========================================================
     5. 칩바 레이아웃(.chipbar, .chiprail, .chips)
  ========================================================= */

  .chipbar{
    position:relative;
    z-index:5;
    margin-top: calc(-1 * var(--chip-h));
  }

  .chiprail{
    background:transparent;
    border:none;
    box-shadow:none;
    padding:0;
    overflow:auto hidden;   /* 가로 스크롤 허용 */
    text-align:center;
  }

  .chiprail::-webkit-scrollbar{
    display:none;
  }

  .chips{
    display:flex;
    gap:0px;
    justify-content:center;   /* PC에서는 가운데 정렬 */
  }

  /* =========================================================
     6. 칩 버튼 스타일(.chip)
  ========================================================= */

  .chip{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    height:var(--chip-h);
    padding:0 12px;
    border-radius:0px;
    background:transparent;
    border:none;
    color:#c1c1c1;
    white-space:nowrap;
    font-weight:600;
    cursor:pointer;
    -webkit-tap-highlight-color:transparent;
    transition:background-color .18s ease;
  }

  .chip:hover,
  .chip:focus-visible{
    background:rgba(255, 255, 255, 0);
    outline:none;
  }

  .chip:active{
    background:rgba(255,255,255,.09);
  }

  .chip.is-active{
    background:rgba(255,255,255,.07);
    color:#fff;
  }

  /* =========================================================
     7. 반응형 조정
  ========================================================= */

  @media (max-width:820px){
    .hero h1{
      font-size:36px;
    }

    /* 여기서가 핵심: 모바일에선 칩들을 왼쪽 정렬 */
    .chips{
      justify-content:flex-start;
    }
  }
</style>
