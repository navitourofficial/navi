<style>
  /* ======================================================================
     NAVI TOUR – 메인 상단 상세 블록 + 카드 섹션 여백만 유지

     [목차]
     1. 메인 전체 패딩 / 레이아웃(main)
     2. 상단 상세 블록(.detail, .detail-grid, .figure, 타이포, 지표)
     3. 카드 섹션 상단 여백(.cards)
     ====================================================================== */

  /* ============================================================
     1. 메인 전체 패딩 / 레이아웃
     ============================================================ */
  main{
    padding:20px;
  }

  /* ============================================================
     2. 상단 상세 블록 (히어로/설명 영역 비슷한 역할)
     ============================================================ */

  .detail{
    margin-bottom:40px;
  }

  .detail-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:36px;
    align-items:flex-start;
  }

  .detail .figure{
    margin:0;
    border-radius:calc(var(--radius) + 2px);
    overflow:hidden;
    background:#ddd;
    box-shadow:var(--shadow);
    border:1px solid var(--line);
  }

  .detail .figure .ph{
    aspect-ratio:4/3;
    background:
      linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.18)),
      url('Image/Route/feature.jpg') center/cover no-repeat;
  }

  .detail h2{
    margin:0 0 10px;
    font:800 32px/1.22 "Playfair Display",serif;
  }

  .detail p.lead{
    margin:0 0 18px;
    color:#555;
  }

  .metrics{
    display:flex;
    gap:28px;
    margin:18px 0 24px;
  }

  .metric b{
    display:block;
    font:800 30px/1 "Playfair Display",serif;
    color:#252525;
  }

  .metric small{
    color:#8A8A8A;
  }

  /* ============================================================
     3. 카드 섹션 – 이전 카드 스타일은 전부 삭제, 여백만 유지
     ============================================================ */
  .cards{
    margin-top:42px;
  }

  /* ============================================================
     4. 반응형: 상단 상세 블록만 조정
     ============================================================ */
  @media (max-width:1180px){
    .detail-grid{
      grid-template-columns:1fr;
    }
  }
</style>

<main class="wrap edge">
  <!-- 상단 상세 블록 -->
  <section id="detail" class="detail detail-section" aria-live="polite">
    <div class="detail-grid">
      <figure class="figure">
        <div id="detail-figure-ph" class="ph" aria-hidden="true"></div>
      </figure>

      <div class="copy">
        <h2 id="detail-title">나비투어의 신조</h2>
        <p id="detail-lead" class="lead">
          단순한 관광이 아닌 과거의 시간 속에서 미래의 길을 찾는 여행입니다.<br>
          사적지와 관광지, 문학과 인물, 그리고 과거와 현재를 한 코스로 묶었습니다. <br>
          전용 차량, 전문 해설사와 현지 가이드가 최고의 경험을 선물해 줍니다.
        </p>

        <div class="metrics">
          <!-- 필요하면 나중에 지표 카드 추가 -->
        </div>
      </div>
    </div>
  </section>

  <!-- 추천 상품 카드 섹션 -->
  <section id="cards" class="cards" aria-label="추천 상품">
    <!-- JS(Main/Main_Cards.js)가 여기 채움:
         - cat === 'all'  → Main/Main_about.html 내용
         - 그 외         → Main/Main_Card.html 안의 카드 컨테이너(section.grid3 ...) 주입 -->
    <div id="cards-root" aria-live="polite"></div>
  </section>
</main>
