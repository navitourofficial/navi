      quote:'지금은 연해주에 항로가 끊겨 쉽게 갈 수 없는 곳. 다행히 코로나 직전에 최정학 원장님을 통해 극동연해주 답사를 했습니다. 청소년단체 임원들의 해외연구의 일환으로 진행한 답사가 얼마나 감동적이었는지 모릅니다. 시베리아횡단열차가 극동에서 시작하는 블라디보스토크역은 헤이그를 향했던 "밀사의 길" 이었고, 의병장 안중근이 이토를 처형하기 위해 출발한 "거사의 길"이었음을 체계적으로 배울 수 있던 시간이었습니다. 막연하게 알았던 최재형, 홍범도, 안중근, 이동휘, 신채호, 이상설, 김알렉산드리아, 김경천, 조명희 등 독립운동가들에 대해서도 깊이 알게되며 많은 도전을 받았던 행사였습니다. 청소년들을 지도하는 교사나 청소년지도사들에게 적극 권하고 싶은 답사입니다. '
    }
  ];

  const faceRow4  = document.getElementById('faceRow4');
  const faceGrid4 = document.getElementById('faceGrid4');
  const panel4    = document.getElementById('panel4');
  const prev4     = document.getElementById('prev4');
  const next4     = document.getElementById('next4');

  if (!faceRow4 || !panel4 || !prev4 || !next4) return;

  let current4 = Math.floor(Math.random() * data4.length) || 0;

  /* PC용 3장 스트립 */
  function renderFaces4(){
    const item = data4[current4];
    faceRow4.innerHTML = '';
    item.photos.forEach(src => {
      const card = document.createElement('article');
      card.className = 'face-card';
      card.innerHTML = `<img src="${src}" alt="">`;
      faceRow4.appendChild(card);
    });
  }

  /* 모바일용 2×2 그리드 (1,2,프로필,3) */
  function renderMobileGrid4(){
    if (!faceGrid4) return;
    const item = data4[current4];
    faceGrid4.innerHTML = '';

    const cells = [
      item.photos[0],
      item.photos[1],
      item.profile,
      item.photos[2]
    ];

    cells.forEach((src, idx) => {
      if (!src) return;
      const card = document.createElement('article');
      card.className = 'mobile-card' + (idx === 2 ? ' profile' : '');
      card.innerHTML = `<img src="${src}" alt="">`;
      faceGrid4.appendChild(card);
    });
  }

  /* 하단 추천사 카드 */
  function renderPanel4(){
    const item = data4[current4];

    const themeSpan = item.theme
      ? `<span class="quote-theme">${item.theme}</span>`
      : '';

    const roleDiv = item.role
      ? `<div class="quote-role">${item.role}</div>`
      : '';

    const quoteP = item.quote
      ? `<p class="quote-text">${item.quote}</p>`
      : '';

    panel4.innerHTML = `
      <div class="quote-photo">
        <img src="${item.profile}" alt="">
      </div>
      <div>
        <div class="quote-header">
          <span class="quote-name">${item.name}</span>
          ${themeSpan}
        </div>
        ${roleDiv}
        ${quoteP}
      </div>
    `;
  }

  function updateView4(){
    renderFaces4();       // PC용
    renderMobileGrid4();  // 모바일용
    renderPanel4();
  }

  prev4.addEventListener('click', ()=>{
    current4 = (current4 - 1 + data4.length) % data4.length;
    updateView4();
  });

  next4.addEventListener('click', ()=>{
    current4 = (current4 + 1) % data4.length;
    updateView4();
  });

  updateView4();
})();
</script>
